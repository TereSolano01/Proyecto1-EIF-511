backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: static/images
public_folder: images
collections:
  - name: "compositors"
    label: "Compositors"
    folder: "content/compositors
    "
    create: true
    fields:
      - {label: "Id", name: "id", widget: "hidden", default: "compositor{{hour}}{{minute}}{{second}}"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Nacionalidad", name: "nationality", widget: "string"}
      - {label: "Birth_year", name: "birth_year", widget: "number"}
      - {label: "Fields", name: "fields", widget: "select", multiple: true,
         options: ["Database Systems", "Operating Systems", " Distributed computing",
          "Compilers","Data Structures"]}
      - {label: "Image", name: "image", widget: "image",
           media_folder: '/static/images/authors'}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "movies"
    label: "Movies"
    folder: "content/movies"
    create: true
    fields:
      - {label: "Id", name: "id", widget: "hidden", default: "movie{{hour}}{{minute}}{{second}}"}
      - {label: "Título", name: "Título", widget: "string"}
      - {label: "Director", name: "Director", widget: "string"}
      - {label: "Year", name: "year", widget: "number"}
      - {label: "Album", name: "albumId", widget: "string"}
      - {label: "Album", name: "album", widget: "string"}
      - {label: "Genere", name: "genero", widget: "select", multiple: true,
         options: ["Academic", "Education", " Computer Science"]}
      - {label: "Image", name: "image", widget: "image",
           media_folder: '/static/images/publishers'}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "albums"
    label: "Albums"
    folder: "content/albums"
    create: true
    fields:
      - {label: "Id", name: "id", widget: "hidden", default: "album{{hour}}{{minute}}{{second}}"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Year", name: "year", widget: "number"}
      - {label: "Compositor", name: "compositor", widget: "string"}
      - {label: "CompositorId", name: "compositorId", widget: "string"}
      - {label: "Movie", name: "movie", widget: "string"}
      - {label: "Movieid", name: "movieId", widget: "string"}
      - {label: "Author", name: "authorId", widget: "relation",
          collection: "compositors", search_fields: ["name"], value_field: "id",
          display_fields: ["name"]}
      - {label: "Movie", name: "movieId", widget: "relation",
          collection: "movies", search_fields: ["name"], value_field: "id",
          display_fields: ["name"]}
      - {label: "Image", name: "image", widget: "image",
           media_folder: '/static/images/books'}
      - {label: "Body", name: "body", widget: "markdown"}